<!DOCTYPE html>
<html lang="en">
	<head>
		<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
		<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
		<link href="style.css" rel="stylesheet">
		<!--link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"-->
		<title>Movie List</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	
	<body>
		<div id="navbar">
			<span id="num"></span> Movies
			<form>
				<input type="search" name="search" placeholder="Search..." />
			</form>

			<form>
				<label for="sortBy">Sort</label>
				<select name="sort" id="sortBy">
					<option value="title">Title</option>
					<option value="added-">Recently Added</option>
					<option value="release-">Recently Released</option>
					<option value="tomato-">Tomato Meter</option>
					<option value="imdb-">IMDb Rating</option>
					<option value="meta-">Metacritic Rating</option>
				</select>
			</form>
		</div>

		<ul class="movies"></ul>

		<div id="movie-overlay" class="hidden">
			<h1><a target="_new" title="Find movie trailers" href="https://www.youtube.com/results?search_query={{title}}+movie+trailer">{{title}}</a></h1>
			{{mpaa}}, {{year}}, {{runtime}}<br>
			<p class="genres">{{genres}}</p>
			<p class="ratings">
				<a target="_new" title="Find on Rotten Tomatoes" href="http://www.rottentomatoes.com/search/?search={{title}}"><img src="fresh-16.png" width="16"/> {{tomatoMeter}}</a> &nbsp;
				<a target="_new" title="Find on IMDb" href="http://www.imdb.com/find?q={{title}}&&s=tt&&ttype=ft"><img src="imdb.ico" width="16"/> {{rating}}</a> &nbsp;
				<a target="_new" title="Find on Metacritic" href="http://www.metacritic.com/search/movie/{{title}}/results"><img src="meta.ico" width="16"/> {{metascore}}</a>
			</p>
			<p>{{outline}}</p>
			<p>
				Directed by {{director}}<br>
				Released {{released}}<br>
				{{Production}}
			</p>
		</div>
	</body>

	<script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
	<script src="page.js"></script>
</html>
